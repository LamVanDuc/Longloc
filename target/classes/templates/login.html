<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="/style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
<section>
    <div class="img-bg">
        <img src="https://assets.bwbx.io/images/users/iqjWHBFdfxIU/iajFcvWau9D8/v0/-1x-1.jpg" alt="login_img">
    </div>
    <div class="noi-dung">
        <div class="form">
            <h2>LOGIN</h2>
            <form action="">
                <div class="input-form">
                    <span>Username</span>
                    <input type="text" name="Ten Dang Nhap">
                </div>
                <div class="input-form">
                    <span>Password</span>
                    <input type="text" name="Mat Khau">
                </div>
                <div class="nho-dang-nhap">
                    <label><input type="checkbox" name="nho dang nhap">Remember me</label>
                </div>
                <div class="input-form">
                    <input type="submit" value="Login">
                </div>
                <div class="input-form">
                    <p>Create your Account <a href="">Register</a> </p>
                </div>
            </form>
        </div>
    </div>
</section>
</body>
</html>
