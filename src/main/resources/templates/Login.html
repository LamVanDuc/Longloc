<!DOCTYPE html>
<html lang="en" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{/layout.html}">

<head>
    <meta charset="UTF-8">
    <meta name="description" content="">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- The above 4 meta tags *must* come first in the head; any other head content must come *after* these tags -->

    <!-- Title  -->
    <title>LongLoc - Shop quần áo thời trang</title>

    <!-- Favicon  -->
    <link rel="icon" href="/img/core-img/favicon.png">

    <!-- Core Style CSS -->
    <link rel="stylesheet" href="/css/core-style.css">
    <link rel="stylesheet" href="/Login/login.css">
    <link rel="stylesheet" href="/style.css">


</head>

<body layout:fragment="content">


<!--login start-->
<section>
    <!--Bắt Đầu Phần Hình Ảnh-->
    <div class="img-bg">
        <img style="border-radius: 10px;"  src="https://assets.bwbx.io/images/users/iqjWHBFdfxIU/iajFcvWau9D8/v0/-1x-1.jpg" alt="Hình Ảnh Minh Họa">
    </div>
    <!--Kết Thúc Phần Hình Ảnh-->
    <!--Bắt Đầu Phần Nội Dung-->
    <div style="margin: 15px 0" class="noi-dung">
        <div class="form">
            <h2>Đăng Nhập</h2>
            <div th:if="${#request.getParameter('error') == 'true'}"
                 style="color:red;margin:10px 0px;">
                <span th:if="${#session!= null and #session.getAttribute('SPRING_SECURITY_LAST_EXCEPTION') != null}"
                      th:utext="${#session.getAttribute('SPRING_SECURITY_LAST_EXCEPTION').message}">
            </span>
            </div>


            <form th:action="@{/loginForm}" method="post" name="formlogin" onsubmit="return(validate())"; >
                <div class="input-form">
                    <span>Tên đăng nhập</span>
                    <input type="text" name="username" id="username" >
                    <span id="username_error"></span>
                </div>
                <div class="input-form">
                    <span>Mật Khẩu</span>
                    <input type="password" name="password" id="password">
                    <span id="password_error"></span>
                </div>
                <div class="input-form">
                    <input type="submit"  id="btn" name="btn" value="Đăng Nhập">
                </div>
            </form>
            <div class="nho-dang-nhap">
                <label><input type="checkbox" name=""> Nhớ Đăng Nhập</label>
            </div>

            <div class="input-form">
                <p>Bạn Chưa Có Tài Khoản? <a href="/dangky">Đăng Ký</a></p>
            </div>
            <h3>Đăng Nhập Bằng Mạng Xã Hội</h3>
            <ul class="icon-dang-nhap">
                <li><i class="fa fa-facebook" aria-hidden="true"></i></li>
                <li><i class="fa fa-google" aria-hidden="true"></i></li>
                <li><i class="fa fa-twitter" aria-hidden="true"></i></li>
            </ul>
        </div>
    </div>
    <!--Kết Thúc Phần Nội Dung-->
</section>
<!--login end-->


<!-- jQuery (Necessary for All JavaScript Plugins) -->
<script src="js/jquery/jquery-2.2.4.min.js"></script>
<!-- Popper js -->
<script src="js/popper.min.js"></script>
<!-- Bootstrap js -->
<script src="js/bootstrap.min.js"></script>
<!-- Plugins js -->
<script src="js/plugins.js"></script>
<!-- Classy Nav js -->
<script src="js/classy-nav.min.js"></script>
<!-- Active js -->
<script src="js/active.js"></script>

<script>
    function validate(){
        if (document.formlogin.username.value == ""){
            alert("Vui lòng nhập tên đăng nhập !");
            document.formlogin.username.focus();
            return false;
        }
        if (document.formlogin.password.value == ""){
            alert("Vui lòng điền mật khẩu !");
            document.formlogin.password.focus();
            return false;
        }

    }
</script>
</body>

</html>
